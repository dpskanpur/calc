<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1 class="display-4">Simple Calculator</h1>
        <p class="lead">Perform basic arithmetic operations</p>
    </div>
    <form method="POST" action="/calculate">
        <div class="form-group">
            <input type="text" name="num1" class="form-control" placeholder="Enter number 1" required>
        </div>
        <div class="form-group">
            <input type="text" name="num2" class="form-control" placeholder="Enter number 2" required>
        </div>
        <div class="form-group">
            <select name="operator" class="form-control">
                <option value="add">Addition (+)</option>
                <option value="sub">Subtraction (-)</option>
                <option value="mul">Multiplication (*)</option>
                <option value="div">Division (/)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>

    {% if result is defined %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</div>
</body>
</html>
